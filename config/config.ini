
[KEYPAD]
# Maximum length of PIN. Example "1234".
MAX_PIN_LENGTH = 4
# Time in seconds after last key input the program will wait for the next input without reset.
KEYPRESS_TIMEOUT = 5

# Size and keys of the keypad.
[KEYPAD_KEYS]
# 1 2 3 A
# 4 5 6 B
# 7 8 9 C 
# * 0 # D

#############################################################################################
# NOTE! KEYPAD_ROWS and KEYPAD_COLUMNS need to be BEFORE the KEYPAD_ROW_0_COLUMN_0_KEY etc. #
#############################################################################################
# How many rows of keys there are in the keypad.
KEYPAD_ROWS = 4
# How many columns of keys there are in the keypad.
KEYPAD_COLUMNS = 4

# TODO: Not in use yet.
KEYPAD_ROW_0_COLUMN_0_KEY = 1
KEYPAD_ROW_0_COLUMN_1_KEY = 2
KEYPAD_ROW_0_COLUMN_2_KEY = 3
KEYPAD_ROW_0_COLUMN_3_KEY = A

KEYPAD_ROW_1_COLUMN_0_KEY = 4
