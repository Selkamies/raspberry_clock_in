KEYPAD_ROW_1_COLUMN_2_KEY = 6
KEYPAD_ROW_1_COLUMN_3_KEY = B

KEYPAD_ROW_2_COLUMN_0_KEY = 7
KEYPAD_ROW_2_COLUMN_1_KEY = 8
KEYPAD_ROW_2_COLUMN_2_KEY = 9
KEYPAD_ROW_2_COLUMN_3_KEY = C

